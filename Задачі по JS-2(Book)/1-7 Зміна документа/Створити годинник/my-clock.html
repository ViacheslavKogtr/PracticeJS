    /* ГОДИННИК НА DIV КОНТЕЙНЕРІ */

    .clockWrapper {
      position: absolute;
      width: 50rem; /*800px*/
      height: 37.5rem; /*600px*/
      border: 5px solid black;
    }

    .clockContainer {
      position: absolute;
      left: 8rem;
      top: 10rem;
      /* right: 50%; */
      width: 530px;
      height: 250px;
      background-color: #0a0707;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      border: 5px solid blue;
      border-radius: 30px ;


      z-index: 1;
    }

    .timeWrapper {
      width: 485px;
      height: 210px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      border: 2px solid wheat;
      border-radius: 25px ;

    }

    /* Панель днів тижня */
  
    .daysPanel {
      

      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;

    }

        .daysPanel li {
          flex: 0 0 50px;
          margin-top: 15px;
          margin-bottom: 11px;
          padding: 3.5px 7px;
          
          vertical-align: middle;
          font-family: "Kanit", sans-serif;
          /* font-family: "Rubik", sans-serif; */
          /* font-family: "Ubuntu", sans-serif; */
          font-size: 1.4rem;
          text-align: center;

          color: white;
          border: 1px solid white;
          border-bottom-width: 3px;
        }

        .daysPanel li:first-child {
          border-top-left-radius: 10px;
        }

        .daysPanel li:last-child {
          border-top-right-radius: 10px;
        }

    
/* циферблат */
    .timeR {
      margin: 0;
      /* display: block; */
      flex: 0 0 0px;
      padding: 0px 60px;
      border: 2px solid white;
      font-size: 4.5em;
      letter-spacing: -5px;
      font-variant-numeric: tabular-nums;
      text-align: center;
      color: rgb(78, 181, 100);   
      text-shadow: 0 0 2px black;
      z-index: 2;
    }

    /* Панель навігації та року/місяця */
    .navigationInfo {
      /* border: 1px solid red; */
      width: 485px;
      padding: 8px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navigation {
      margin-left: 10px;
      display: flex;
      justify-self: flex-start;
      align-self: center;

    }

    .start, .stop {
      vertical-align: middle;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 50%;
    }

    .start {
      padding-left: 4px;
      display: block;
      background-color: rgb(161, 228, 61);
      width: 2rem;
      height: 2rem;
      margin-right: 7px;
      
    }

    .stop {
      
      font-weight: 700;
      font-size: 1rem;
      background-color: rgb(246, 9, 9);
      align-self: center;
      width: 1.6rem;
      height: 1.6rem;
      
    }


    .dating {
      width: 300px;
      margin-right: 20px;
      display: flex;
      justify-self: flex-end;
      align-self: center;
      justify-content: end;
      align-items: end;
      color: white;
    }

    .monthInfo::first-letter {
      font-size: 1.7rem;
    }

    .monthInfo {
      margin-right: 5px;
    }

    .monthInfo, .yearInfo {
      -align: middle;

    }

    .yearInfo {
      font-size: 1.4rem;
      margin-bottom: 2px;
    }
    

    /* Анатомія годинника */
    .clockHat {
      position: absolute;
      top: 7.3rem;
      left: 37%;
      width: 200px;
      height: 100px;
      box-sizing: border-box;
      border: 5px solid blue;
      border-radius: 50%;
      background-color: #0a0707;

    }

    .leftLeg, .rightLeg {
      position: absolute;
      width: 30px;
      height: 50px;
      top: 23.7rem;
      left: 10rem;
      background-color: #0a0707;
    }

    .rightLeg {
      left: 37.5rem;
    }

<body>
    <div class="container">
        <div class="clockWrapper">
          <div id="clockBox" class="clockContainer">
            <div class="timeWrapper">
              <ul id="daysOfWeek" class="daysPanel">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wen</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
              </ul>
              <p class="timeR" id="timingDisplay"></p>
              <div class="navigationInfo">
                <div class="navigation">
                  <button class="start">&#9654</button>
                  <button class="stop">||</button>
                </div>
                <div class="dating">
                  <p class="monthInfo">Month</p>
                  <p  class="yearInfo">2024</p>
                </div>
              </div>
            </div>
          </div>
          <div class="clockHat"></div>
           <div class="leftLeg"></div>
           <div class="rightLeg"></div>
        </div>

    </div>



    <!-- СКРИПТ ГОДИННИКА -->
    <script type="module">
        // таблиця з коміраками
        let table = document.getElementById('clockBox');

        // підвязка змінних під комірки
        let timerDisplay = document.getElementById('timingDisplay');
        
        // визначення змінних по часу
        let presentTime = new Date();
        let hours = (presentTime.getHours().toString().length < 2) ? ("0" + presentTime.getHours() + ":") : presentTime.getHours() + ":";
        let minutes = (presentTime.getMinutes().toString().length < 2) ? ("0" + presentTime.getMinutes() + ":") : presentTime.getMinutes() + ":";
        let sec = (presentTime.getSeconds().toString().length < 2) ? ("0" + presentTime.getSeconds() ) : presentTime.getSeconds();
        timerDisplay.innerHTML= hours + minutes + sec;
        
        
            
        let timer = setTimeout(function timeDisplay() {
            let presentTime = new Date();

        timerDisplay.innerHTML= hours + minutes + sec;

            timer = setTimeout(timeDisplay, 1000);
        }, 1000)
